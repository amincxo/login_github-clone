<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign in to GitHub . GitHub</title>
  </head>
  <body>
    <div class="header">
      <img
        src="/github login/pic/GitHub-Mark-Light-64px.png"
        alt="github_logo"
      />
    </div>
    <div class="title"><p>Sign in to GitHub</p></div>
    <div class="main">
      <div>
        <p class="usepass" >Username or email address</p>
        <input type="text" />
        <span id="pas_frg"> <!-- password and forget password in css -->
          <p>Password</p>
          <p id="frgpass" >Forgot password?</p>
        </span>
        <input type="password" />
        <button>Sign in</button>
      </div>
    </div>
    <div class="newtogit"><p>New to GitHub? </p><a href="#" id="crtAcc"> Create an account</a></div>
    <div class="footer">
      <a href="#">Term</a>
      <a href="#">Privacy</a>
      <a href="#">Security</a>
      <a id="conta" href="#">Contact GitHub</a>
    </div>
  </body>
</html>
